[root]
# Recommendations - additional items to address
# Use tag names with * prefix to reference snippets (e.g., "*macosx", "*relative_path", etc.)
recommendations = [
  "*macosx",
  "*relative_path"
]

# Requests - items needed from author
requests = [
  "Provide detailed instructions for installing R packages from the lockfile",
  "Clarify the data access procedure for the confidential Medicare records"
]



