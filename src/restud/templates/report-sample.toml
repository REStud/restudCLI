[[dcas_rules]]
number = 13
name = "documentation"
description = "A README document is included, containing a Data Availability Statement, listing all software and hardware dependencies and requirements (including the expected run time), and explaining how to reproduce the research results. The README follows the schema provided by the Social Science Data Editors' template README."
answer = "yes"
text = ""
comments = []

[[dcas_rules]]
number = 14
name = "location"
description = "Data and programs are archived by the authors in the repositories deemed acceptable by the journal."
answer = "yes"
text = ""
comments = []

[[dcas_rules]]
number = 15
